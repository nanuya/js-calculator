<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <h1 id="total"></h1>
        <div class="digits flex">
          <button class="digit" data-strategy="DIGIT" data-value="9">9</button>
          <button class="digit" data-strategy="DIGIT" data-value="8">8</button>
          <button class="digit" data-strategy="DIGIT" data-value="7">7</button>
          <button class="digit" data-strategy="DIGIT" data-value="6">6</button>
          <button class="digit" data-strategy="DIGIT" data-value="5">5</button>
          <button class="digit" data-strategy="DIGIT" data-value="4">4</button>
          <button class="digit" data-strategy="DIGIT" data-value="3">3</button>
          <button class="digit" data-strategy="DIGIT" data-value="2">2</button>
          <button class="digit" data-strategy="DIGIT" data-value="1">1</button>
          <button class="digit" data-strategy="DIGIT" data-value="0">0</button>
        </div>
        <div class="modifiers subgrid">
          <button class="modifier" data-strategy="MODIFIER">AC</button>
        </div>
        <div class="operations subgrid">
          <button class="operation" data-strategy="OPERATOR" data-value="/">
            /
          </button>
          <button class="operation" data-strategy="OPERATOR" data-value="X">
            X
          </button>
          <button class="operation" data-strategy="OPERATOR" data-value="-">
            -
          </button>
          <button class="operation" data-strategy="OPERATOR" data-value="+">
            +
          </button>
          <button class="operation" data-strategy="OPERATOR" data-value="=">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="/src/js/index.js" type="module"></script>
</html>
